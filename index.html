<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="dist/slider.css"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .my-card {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #11223D;
      color: white;
      border: 2px solid white;
      height: 400px;
    }
  </style>

  <title>SHOPMACHER Slider</title>
</head>
<body>

<div class="my-container">
  <div id="slider" class="sm-slider">
    <div class="arrow arrow-prev"></div>
    <div class="slides-wrapper">
      <div class="slides">
        <div class="slide">
          <div class="my-card">Slide 1</div>
        </div>
        <div class="slide">
          <div class="my-card">Slide 2</div>
        </div>
        <div class="slide">
          <div class="my-card">Slide 3</div>
        </div>
        <div class="slide">
          <div class="my-card">Slide 4</div>
        </div>
        <div class="slide">
          <div class="my-card">Slide 5</div>
        </div>
      </div>
    </div>
    <div class="arrow arrow-next"></div>
  </div>
</div>

<script src="dist/slider.js"></script>
<script>
  var $element = document.querySelector('#slider');
  SmSlider.init($element);
</script>

</body>
</html>
